<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="body-container">
        <div id="top-ui">
            <div id="info">
                <h2>CHILL-PILL</h2>
                <span id="single-tap-info">Single Tap : Play/Pause</span>
                <span id="double-tap-info">Double Tap : Change Song</span>
            </div>
            <div id="nav-vertical">
                <div id="nav-horizontal">
                    <div class="nav-item">
                        <button type="button" title="Linkedin" onclick="location.href='https://www.linkedin.com/in/chiragbolakani/'">
                            <img class="shadow" src="./images/linkedin.svg" alt="" style="width: 20px; height: 20px; flex: 0 0 20px; margin-right: 0px;">
                        </button>
                    </div>
                    <div class="nav-item"> 
                        <button type="button" title="Github" onclick="location.href='https://github.com/ChiragBolakani'">
                            <img class="shadow" src="./images/github-mark/github-mark-white.svg" alt="" style="width: 20px; height: 20px; flex: 0 0 20px; margin-right: 0px;">
                        </button>
                    </div>
                    <div class="nav-item" id="about-button">
                        <button type="button" title="About">
                            <img class="shadow" src="./images/heart.svg" alt="" style="width: 20px; height: 20px; flex: 0 0 20px; margin-right: 0px;">
                        </button>
                    </div>
                </div>
                <div id="about-container">
                    <a href="https://www.linkedin.com/in/chiragbolakani/" class="about-container-item" id="self-image-container">
                        <img src="./images/self.PNG" class="green-box-small" id="self-image" alt="">
                        <span>@chirag</span>
                    </a>
                    <span class="about-container-item"><span class="red">Arrows</span> change song</span>
                    <span class="about-container-item"><span class="red">Space</span> play/pause</span>
                    <span class="about-container-item"><span class="red">L</span> low power mode</span>
                    <a href="mailto:cheragbolakani@gmail.com" class="about-container-item" id="say-hi">Click here to say Hi!</a>
                </div>
            </div>
        </div>
        <div id="bottom-ui">
            <div id="player-div-vertical">
                <div class="player-div-horizontal">
                    <button type="button" id="play-pause-button" class="player-ui-item shadow"><img src ="./images/player/play.svg" alt="" class="player-ui-icon" id="play-pause-icon"></button> 
                    <button type="button" id="previous-button" class="player-ui-item shadow"><img src="./images/player/previous.svg" alt="" class="player-ui-icon" id="forward-icon"></button> 
                    <button type="button" id="forward-button" class="player-ui-item shadow"><img src="./images/player/forward.svg" alt="" class="player-ui-icon" id="previous-icon"></button> 
                    <div id="volume-container">
                        <div class="volume-bar shadow" id="volume-bar-1" data-value=1></div>
                        <div class="volume-bar shadow" id="volume-bar-2" data-value=2></div>
                        <div class="volume-bar shadow" id="volume-bar-3" data-value=3></div>
                        <div class="volume-bar shadow" id="volume-bar-4" data-value=4></div>
                        <div class="volume-bar shadow" id="volume-bar-5" data-value=5></div>
                        <div class="volume-bar shadow" id="volume-bar-6" data-value=6></div>
                        <div class="volume-bar shadow" id="volume-bar-7" data-value=7></div>
                        <div class="volume-bar shadow" id="volume-bar-8" data-value=8></div>
                        <div class="volume-bar shadow" id="volume-bar-9" data-value=9></div>
                        <div class="volume-bar shadow" id="volume-bar-10" data-value=10></div>
                    </div>
                </div>
                <div class="player-div-horizontal">
                    <img src="./images/beats/beats.gif" alt="" class="shadow" id="beats-image">
                    <span id="song-status">Single Tap : Play/Pause</span>
                </div>
            </div>
        </div>
    </div>
    <div id="crt-lines"></div>
    <div id="crt-transition-effect"></div>
    <audio src="http://13.233.255.18:8002/TuJaaneNaIndianLoFi.mp3" id="audioElement"></audio>
</body>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/gifsData.js"></script>
</html>
